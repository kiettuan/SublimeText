<!DOCTYPE html>
<html>
<head>
	<title>Add class</title>
</head>
<style type="text/css">
            	.blue{
            		font-size: 100px;
            		font-family: sans-serif;
            		color: red;
            		text-align: center;
            	}
            </style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"	<!-- src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" -->>
            
            </script>
            <script type="text/javascript">
            	$(document).ready(function(){
				    $("button").click(function(){
				        $("p").addClass("blue"); 
				    		 });
				});
			
            </script>
            
            
<body>
<p class="p">Anh tuấn đẹp trai nhất bản đồ!@@@!</p>
<button>Hà tôn</button>
</body>
</html>
