<!DOCTYPE html>
<html>
<head>
	<title> Jquery Set</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#gettext').click(function(){
			alert('text la: '+$('p').text());
		});
		$('#gethtml').click(function(){
			alert('Html la: '+$('#p').html());
		});
		$('#getvalue').on('click',function(){
			alert('Value la:'+$('#input').val());
			console.log($('#input').val());
		})
	})
</script>
<body>
	<p>Trong này có text</p>
	<p id="p">Chữ <strong>Này </strong>viết đậm</p>
	<input type="text" name="getvalue" id="input">
	<button id="gettext">Text</button><br>
	<button id="gethtml">Html</button><br>
	<button id="getvalue">Value</button><br>
</body>
</html>
