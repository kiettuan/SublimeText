<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Icon_Bar</title>
 <link rel="shortcut icon" type="text/css" href="images/lol_icon.png"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style type="text/css">
  body{margin: 0}
  .icon_bar{
    width: 100%;
   
    background: #555;
    overflow: auto;
  }
  .active {
    background: #4CAF50;
  }
  .icon_bar a{
    text-align: center;
    color: white;
    float: left;
    width: 20%;
     /*transition: all 0.3s ease;*/
    padding: 12px 0;
    font-size: 36px;
  }
  .icon_bar a:hover{
    background: #000;
  }
</style>
<body>
  <div class="icon_bar">
    <a href="#" class="active"><i class="fa fa-home"></i> </a>
    <a href="#"><i class="fa fa-search"></i></a>
    <a href="#"><b class="fa fa-envelope"></b></a>
    <a href="#"><i class="fa fa-globe"></i></a>
    <a href="#"><i class="fa fa-trash"></i></a>
  </div>
  </div>
</body>
</html>
