<!DOCTYPE html>
<html>
<head>
	<title>Navbar with icon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="images/lol_icon.png">
</head>
<style type="text/css">
	.nav{
		background-color: #555;
		width: 100%;
		overflow: hidden;
	}
	.nav a{
		float: left;
		  padding: 12px;
		  color: white;
		  text-decoration: none;
		  font-size: 17px;
		  width:10%;
		  text-align: center;
	}
	.nav a:hover{
		background-color: #000;
	}
	.active{
		background:#4CAF50;
	}
	body{
		margin: 0;
		padding: 0;
	}
</style>
<body>
	<div class="wrapper">
		<div class="nav">
			<a href="#" class="active" ><i class="fa fa-home"></i>Home</a>
			<a href="#"><i class="fa fa-search"></i>Search</a>
			<a href="#"><i class="fa fa-envelope"></i>Contact</a>
			<a href="#"><i class="fa fa-gift"></i>Gift</a>
			<a href="#"><i class="fa fa-book"></i>Book</a>
			<a href="#"><i class="fa fa-phone"></i>Phone</a>
			<a href="#"><b class="fa fa-dog"></b>Dog</a>
		</div>
		<div class="container">
			<h1> Dưới đây chỉ là phần content vớ vẩn chưa biêt làm cái gì</h1>
		</div>
	</div>
</body>
</html>
